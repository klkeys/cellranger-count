report_comment: >
    This report has been generated by the <a href="https://github.com/klkeys/cellranger-count" target="_blank">klkeys/cellranger-count</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/klkeys/cellranger-count" target="_blank">documentation</a>.

run_modules:
    - custom_content 
    - fastqc

module_order:
    - fastqc:
        name: 'FastQC'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - './fastqc/*.zip'

report_section_order:
    software_versions:
        order: -1000
    klkeys-cellranger-count-summary:
        order: -1100

# DO show % Dups in the General Stats table
table_columns_visible:
    FastQC:
        percent_duplicates: true 

export_plots: true
